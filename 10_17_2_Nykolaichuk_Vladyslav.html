<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>


<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(0,50);
ctx.lineTo(200,50);
ctx.stroke();

ctx.moveTo(100,0);
ctx.lineTo(100,100);
ctx.stroke();

ctx.moveTo(100,50);
ctx.lineTo(175,37.5);
ctx.stroke();

ctx.moveTo(100,50);
ctx.lineTo(145,42.5);
ctx.stroke();
</script>



</body>
</html>
